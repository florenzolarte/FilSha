<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Change Password</title>
  <meta content="Change your account password securely" name="description">

  <!-- Favicon -->
  <link href="{{ url_for('static', filename='img/iconlogo2.png') }}" rel="icon">

  <!-- Google Fonts - Only keeping Poppins which is used in the styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/user/change_pass.css') }}" rel="stylesheet">


</head>

<body>

  <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>



  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-sm-12">
        <div class="change-password-container">
          <h2>Change Password</h2>

          <!-- Change Password Form -->
          <form method="POST" action="{{ url_for('change_password') }}" autocomplete="off">
            <div class="password-wrapper">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" name="current_password" placeholder="Enter current password" required>
              <i class="bi bi-eye toggle-password" onclick="togglePassword('currentPassword', this)" title="Show password"></i>
            </div>
            <div class="password-wrapper">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="Enter new password" required>
              <i class="bi bi-eye toggle-password" onclick="togglePassword('newPassword', this)" title="Show password"></i>
            </div>
            <div class="password-wrapper">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm new password" required>
              <i class="bi bi-eye toggle-password" onclick="togglePassword('confirmPassword', this)" title="Show password"></i>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        field.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }
  </script>

  <!-- Bootstrap JS (slim version, without jQuery dependency) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
